<script>

window.isdebug = false;

function debug(){
	if(window.isdebug) window.isdebug = false;
	else window.isdebug = true;
};

setInterval(function(){
	if(window.isdebug) document.body.className = "debug";
	else document.body.className = "";
}, 1000);
</script>
